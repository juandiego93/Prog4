    <div class="row text-center">
        <div class="col">
            <div class="alert alert-light" role="alert">
                <h1>
                    Tus Juegos
                </h1>
            </div>
        </div>
    </div>
    <div id="divGames" class="mt-3 m-1 p-3">
        <div id="loopGamesHome" class="row text-center">
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Juego</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">ID:</label>
                            <input type="text" class="form-control" id="id_game" disabled>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Título:</label>
                            <input type="text" class="form-control" id="title_game">
                        </div>
                        <div class="form-group">
                            <label for="description_game">Descripción:</label>
                            <textarea class="form-control" id="description_game" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Imagen:</label>
                            <input class="form-control" id="img_game">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="editGame()">Guardar Cambios</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModal1Label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModal1Label">Crea un Juego</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form_new_game" onsubmit="submitForm(event)">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Título:</label>
                            <input type="text" class="form-control" id="title_game_new">
                        </div>
                        <div class="form-group">
                            <label for="description_game">Descripción:</label>
                            <textarea class="form-control" id="description_game_new" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Imagen:</label>
                            <input class="form-control" id="img_game_new">
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Juego</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
